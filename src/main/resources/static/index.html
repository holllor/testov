<html>
    <head>
        <title>Тестовый файл</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script  type="text/javascript" src="js/rest.js" defer="defer" ></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script  type="text/javascript" src="js/datepicker.js" defer="defer" ></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <!-- Latest compiled and minified CSS -->
        <!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="css/rest.css" /> 
        <link rel="stylesheet" href="css/tovarForm.css" /> 
        <script>
            /* Локализация datepicker */
            $.datepicker.regional['ru'] = {
                closeText: 'Закрыть',
                prevText: 'Предыдущий',
                nextText: 'Следующий',
                currentText: 'Сегодня',
                monthNames: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'],
                monthNamesShort: ['Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн', 'Июл', 'Авг', 'Сен', 'Окт', 'Ноя', 'Дек'],
                dayNames: ['воскресенье', 'понедельник', 'вторник', 'среда', 'четверг', 'пятница', 'суббота'],
                dayNamesShort: ['вск', 'пнд', 'втр', 'срд', 'чтв', 'птн', 'сбт'],
                dayNamesMin: ['Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб'],
                weekHeader: 'Не',
                dateFormat: 'dd.mm.yy',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: ''
            };
            $.datepicker.setDefaults($.datepicker.regional['ru']);
        </script>
    </head>
    <body>
        <div  >
            <div class="all2">
                <h1 style="text-align: center;">Тестовая страница для отработки задания.</h1>
                <div class="table1">

                    <button class="buttonCreate1"  value="testView" onclick="createTovar1()" >создать товар</button>
                    <button class="hideTable1Button"  value="testHide" onclick="hideTable1()" >скрыть Таблицу</button>
                    <button class="hideTable1Button"  value="testView" onclick="viewTable1()" >показать Таблицу</button>

                    <button class="editButton"  value="testEdit"  >редактировать</button>
                    <button class="hideTable1Button"  value="testDelete"  >удалить</button>
                    <table id="test_test1" class="table2" border="1" >
                        <caption style="margin: 10px;">Список товаров на складе.</caption>
                        <thead>
                            <tr>
                                 <th>id</th>
                                <th>Название товара</th>
                                <th>Описание товара</th>
                                <th>Дата добавления</th>
                                <th>Номер ячейки</th>
                                <th>Зарезервирован</th>
                            </tr>

                        </thead>
                        <tbody id="test_test1_body">

                        </tbody>
                    </table>

                </div>
                <div id="formTovar1" class="tovarForm1" >

                    <fieldset id="fields">
                        <legend>Карточка товара</legend>
                        <div style="margin: 5px;"> <label >ИД товара:<input id="id1" name="id" style="width: 60px;margin-left: 62px;" type="text" readonly  ></label></div>
                        <div style="margin: 5px;"> <label >Название товара:<input id="nameTovar1" name="column1" style="width: 600px;margin-left: 12px;" type="text" ></label></div>
                        <div style="margin: 5px;">  <label>Описание товара:<textarea id="descr1" name="column2" style="margin-left: 10px;" rows="3" cols="100" maxlength="1024" ></textarea></label></div>
                        <div style="margin: 5px;"> <label >Дата добавления:<input id="datepik1" name="column3" style="width: 100px;margin-left: 10px;" type="text" ></label></div>
                        <div style="margin: 5px;"> <label >Номер ячейки:<input id="place1" name="column4" style="width: 100px;margin-left: 35px;" type="text" ></label></div>
                        <div style="margin:5px;"> <label >Зарезервирован:<input id="reserv1" name="column5" style="margin-left: 16px;" type="checkbox" ></label></div>
                    </fieldset>
                    <button class="saveButton"  value="testSave" onclick="saveTovar1()"  >сохранить</button>


                </div>
            </div>
        </div>
        <script>$(function () {
                $("#datepik1").datepicker();
            });
        </script>
    </body>
</html>
