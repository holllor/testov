<html>
    <head>
        <title>Тестовый файл</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script  type="text/javascript" src="js/rest.js" defer="defer" ></script>
        <!-- Latest compiled and minified CSS -->
        <!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="css/rest.css" /> 
        <link rel="stylesheet" href="css/tovarForm.css" /> 
    </head>
    <body>
        <div  >
            <div class="all2">
                <h1 style="text-align: center;">Тестовая страница для отработки задания.</h1>
                <div class="table1">

                    <button class="buttonCreate1"  value="testView" onclick="createTovar1()" >создать товар</button>
                    <button class="hideTable1Button"  value="testHide" onclick="hideTable1()" >скрыть Таблицу</button>
                    <button class="hideTable1Button"  value="testView" onclick="viewTable1()" >показать Таблицу</button>

                    <button class="editButton"  value="testEdit"  >редактировать</button>
                    <button class="hideTable1Button"  value="testDelete"  >удалить</button>
                    <table id="test_test1" class="table2" border="1" >
                        <caption style="margin: 10px;">Список товаров на складе.</caption>
                        <thead>
                            <tr>
                                <th>test1</th>
                                <th>test2</th>
                                <th>test3</th>
                                <th>test4</th>
                                <th>test5</th>
                            </tr>

                        </thead>
                        <tbody id="test_test1_body">

                        </tbody>
                    </table>

                </div>
                <div id="formTovar1" class="tovarForm1" >
                    <fieldset>
                        <legend>Карточка товара</legend>
                        <div style="margin: 5px;"> <label >ИД товара:<input name="id1" style="width: 60px;margin-left: 62px;" type="text" readonly  ></label></div>
                        <div style="margin: 5px;"> <label >Название товара:<input name="name1" style="width: 600px;margin-left: 12px;" type="text" ></label></div>
                        <div style="margin: 5px;">  <label>Описание товара:<textarea name="descr1"  style="margin-left: 10px;" rows="3" cols="100" maxlength="1024" ></textarea></label></div>
                        <div style="margin: 5px;"> <label >Дата добавления:<input name="date1" style="width: 100px;margin-left: 10px;" type="text" ></label></div>
                        <div style="margin: 5px;"> <label >Номер ячейки:<input name="place1" style="width: 100px;margin-left: 35px;" type="text" ></label></div>
                        <div style="margin:5px;"> <label >Зарезервирован:<input name="reserv1" style="margin-left: 16px;" type="checkbox" ></label></div>
                    </fieldset>
                     <button class="saveButton"  value="testSave"  >сохранить</button>
                </div>
            </div>
        </div>
    </body>
</html>
